name: Build & Deploy Static Site

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install esbuild
        run: npm install esbuild

      - name: Build JavaScript
        run: |
          npx esbuild assets/js/main.js \
            --bundle \
            --minify \
            --outfile=dist/app.js

      - name: Build CSS
        run: |
          npx esbuild assets/css/main.css \
            --minify \
            --outfile=dist/app.css

      - name: Prepare production HTML
        run: |
            mkdir -p dist
            cp index.html dist/index.html

            sed -i 's|./assets/css/main.css|./app.css|g' dist/index.html
            sed -i 's|<script type="module"|<script|g' dist/index.html
            sed -i 's|./assets/js/main.js|./app.js|g' dist/index.html


      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
