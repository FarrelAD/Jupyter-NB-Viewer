<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook Viewer</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Jupyter Notebook Viewer</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Column: Input Panel -->
            <section class="input-panel" id="input-panel">
                <!-- Mobile Toggle Button -->
                <button class="mobile-toggle" id="mobile-toggle" aria-label="Toggle controls">
                    <span class="toggle-icon">â–¼</span>
                    <span class="toggle-text">Controls</span>
                </button>

                <!-- Panel Content -->
                <div class="panel-content" id="panel-content">
                    <!-- Upload Section -->
                    <div>
                        <h2 class="section-title">Upload Notebook</h2>
                        <div class="upload-area" id="upload-area">
                            <span class="upload-icon">ðŸ“„</span>
                            <p class="upload-text">Drop your .ipynb file here</p>
                            <p class="upload-hint">or click to browse</p>
                        </div>
                        <input type="file" id="file-input" class="file-input" accept=".ipynb" />
                    </div>

                    <!-- File Info (Hidden by default) -->
                    <div class="file-info" id="file-info">
                        <p class="file-name" id="file-name">No file selected</p>
                        <p class="file-size" id="file-size">0 KB</p>
                    </div>

                    <!-- Theme Selector -->
                    <div>
                        <h2 class="section-title">Syntax Theme</h2>
                        <select id="theme-selector" class="theme-select">
                            <option value="github">GitHub (Light)</option>
                            <option value="github-dark">GitHub Dark</option>
                            <option value="monokai">Monokai</option>
                            <option value="atom-one-dark">Atom One Dark</option>
                            <option value="vs">Visual Studio</option>
                            <option value="stackoverflow-light">Stack Overflow</option>
                            <option value="nord">Nord</option>
                            <option value="tokyo-night-dark">Tokyo Night</option>
                        </select>
                    </div>

                    <!-- Action Buttons -->
                    <div class="button-group">
                        <button class="btn btn-primary" id="load-btn" disabled>
                            Load Notebook
                        </button>
                        <button class="btn btn-secondary" id="clear-btn" disabled>
                            Clear
                        </button>
                    </div>
                </div>
            </section>

            <!-- Right Column: Preview Panel -->
            <section class="preview-panel">
                <!-- Preview Header -->
                <div class="preview-header">
                    <h2 class="preview-title">Preview</h2>
                    <button class="download-btn" id="download-btn" disabled>
                        Download HTML
                    </button>
                </div>

                <!-- Preview Content -->
                <div class="preview-content">
                    <!-- Empty State -->
                    <div class="empty-state" id="empty-state">
                        <span class="empty-icon">ðŸ““</span>
                        <p class="empty-text">No notebook loaded</p>
                        <p class="empty-hint">Upload a Jupyter Notebook to preview</p>
                    </div>

                    <!-- Loading State -->
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Loading notebook...</p>
                    </div>

                    <!-- Notebook Frame -->
                    <iframe id="notebook-frame" class="notebook-frame"></iframe>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
